<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldecs - Banned</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
        }

        .dark-square {
            width: 600px;
            height: 600px;
            background-color: #333;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .ban-message {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .timestamp {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .moderator-note {
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dark-square">
            <div class="ban-message">You have been banned</div>
            <div class="timestamp">BANNED_AT</div>
            <div class="moderator-note">Moderator Note: NOTE</div>
        </div>
    </div>
</body>
</html>
