<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldecs - Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
        }

        .dark-square {
            width: 600px;
            height: 600px;
            background-color: #555;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .username-label {
            font-weight: bold;
            font-size: 18px;
            justify-content: center;
            margin-bottom: 10px;
        }

        .description-input {
            width: 400px;
            height: 100px;
            resize: none;
            margin-top: auto;
            margin-bottom: 10px;
            padding: 5px;
        }

        .save-button {
            background-color: #3E3E3E;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .save-button:hover {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dark-square">
            <span class="username-label">Username: USERNAME</span>
            <input type="text" class="description-input" placeholder="Enter a description here">
            <button class="save-button">Save</button>
        </div>
    </div>
</body>
</html>
