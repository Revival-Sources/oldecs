        body {

                .top-bar {

            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
        }

        .dark-square {
            width: 600px;

            flex-direction: column;
            justify-content: flex-start;

            font-weight: bold;

        }
                .menu-icon {
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .menu-icon:hover {
            transform: rotate(90deg);
        }

        .menu-icon.tilt {
            transform: rotate(90deg) scale(1.1);
        }

        .menu-panel {
            background-color: #555;
            padding: 10px;
            border-radius: 5px;
            display: none;
            position: absolute;
            top: 50px;

        }

        .menu-panel.open {

        }

        .menu-item {
            margin-bottom: 5px;

        .menu-item {

        }

        .profile-description {
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3E3E3E;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
