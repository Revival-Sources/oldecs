<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OldEcs - Character Page</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #222;
    color: #fff;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    display: flex;
    align-items: flex-start;
    justify-content: flex-start;
}

.dark-square {
    width: 600px;
    height: 600px;
    background-color: #555;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 20px;
    overflow: hidden;
}

.top-menu {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
}

.menu-item {
    color: #fff;
    font-size: 18px;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    position: relative;
    z-index: 1;
}

.menu-item:hover {
    background-color: rgba(255, 255, 255, 0.1);
}

.item-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    gap: 20px;
    justify-items: center;
    align-items: center;
}

.item-box {
    width: 100px;
    height: 100px;
    background-color: #555;
    margin: 5px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    background-size: 80%;
    background-position: center;
    background-repeat: no-repeat;
    border: 0.1px solid #fff;
}

.item-info {
    text-align: center;
}

.item-info-title {
    font-weight: bold;
}

.item-info-type {
    color: #ccc;
}

.wear-button {
    background-color: #009688;
    color: #fff;
    font-size: 14px;
    padding: 5px 10px;
    border: none;
    cursor: pointer;
    border-radius: 4px;
}

.wear-button:hover {
    background-color: #013e38;
    transition: background-color 0.3s ease;
}

.save-changes-button {
    background-color: #4285F4;
    color: #fff;
    font-size: 14px;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    border-radius: 4px;
    display: none;
}

.avatar-image {
    width: 200px;
    height: 200px;
    background-color: #555;
    margin-left: 22px;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 999;
        }
        
        .container {
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            margin-top: 50px;
        }
                .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            margin: 0 5px;
            border: 1px solid #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .pagination a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            margin: 0 5px;
            border: 1px solid #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .pagination .current-page {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            margin: 0 5px;
            border: 1px solid #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .pagination a.current-page {
            background-color: #fff;
            color: #000;
            cursor: default;
        }

        .pagination a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
        <div class="top-bar">
        <div class="logo">
            OldEcs
        </div>
        <a href="/home" class="home" style="color: #fff">Home</a>
        <a href="/games" class="games" style="color: #fff">Games</a>
        <a href="/catalog" class="catalog" style="color: #fff">Catalog</a>
        <a href="/develop" class="develop" style="color: #fff">Develop</a>
        <a href="/My/Character.aspx" class="mycharacter" style="color: #fff">My Character</a>
        <div class="nav">
            <div class="menu-icon">&#9776;</div>
        </div>
    </div>
    <div class="container">
        <div class="dark-square">
            <div class="top-menu">
                <div class="menu-item">All Accessories</div>
            </div>
            <!--items-->

             <!--pagination-->

            <script>
                // Get the number of items
                var itemBoxes = document.getElementsByClassName('item-box');
                var itemCount = itemBoxes.length;

                // Calculate the appropriate background size
                var backgroundSize = 100 / Math.sqrt(itemCount);

                // Set the background size for each item-box
                for (var i = 0; i < itemCount; i++) {
                    itemBoxes[i].style.backgroundSize = backgroundSize + '%';
                }
            </script>

            <button class="save-changes-button">Save Changes</button>
<script>

    const wearButtons = document.querySelectorAll('.wear-button');
    const removeButtons = document.querySelectorAll('.remove-button');
    const saveChangesButton = document.querySelector('.save-changes-button');

    const handleButtonClick = () => {
        saveChangesButton.style.display = 'block';
    };
    const savechanges = () => {
        saveChangesButton.style.display = 'none';
        fetch("https://www.oldecs.com/api/character/useridforsavechanges/save", {method: "POST"}).then((res) => {
            window.location.reload();
        })
    }
    wearButtons.forEach((button) => {
        button.addEventListener('click', handleButtonClick);
    });

    removeButtons.forEach((button) => {
        button.addEventListener('click', handleButtonClick);
    });
    saveChangesButton.addEventListener('click', savechanges)
</script>
        </div>
        <div class="avatar-image" style="background-image: url('/api/users/useridforchar/image')"></div>
    </div>
</body>
</html>
