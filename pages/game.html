<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details</title>
       <meta name="name" content="OldEcs - gamenamelol">
    <meta name="description" content="gamedescriptionlol">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden; /* Disable scrolling */
        }

        .container {
            max-width: 100vw; /* Adjusted to fit the viewport */
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            overflow: auto; /* Enable scrolling within the container */
        }

        .thumbnail-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            overflow: hidden;
            border-radius: 10px;
        }

        .thumbnail-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game-details {
            margin-top: 20px;
            }

.game-icon {

}

        .game-name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .game-creator {
            font-size: 16px;
            color: #ccc;
        }

        .game-description {
            margin-top: 20px;
            color: #ccc;
            font-size: 16px;
            line-height: 1.4;
        }

        .details-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            margin-top: 40px;
        }

        .detail-box {
            text-align: center;
            padding: 20px;
            background-color: #333;
            border-radius: 5px;
        }

        .detail-label {
            font-size: 12px;
            color: #ccc;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .play-button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .play-button {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #44c767;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            width: 200px;
            height: 50px;a
            border-radius: 5px;
            margin-bottom: 60px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .play-button:hover {
            background-color: #3c9456;
        }
    </style>
</head>
<body>
    <div class="container">
      <!--  <div class="thumbnail-container">
            <img src="/api/games/gameidherelul/image">
        </div> -->
        <div class="game-details">
            <h1 class="game-name">Game Name</h1>
            <p class="game-creator">By <a href="/users/USERIDHERE/profile">USERNAME</a></p>
        </div>

        <div class="game-description">
            <h2>About</h2>
            <p>This is a description of the game.</p>
        </div>

        <div class="details-container">
            <div class="detail-box">
                <p class="detail-label">Active</p>
                <h2 class="detail-value">ACTIVE</h2>
            </div>
            <div class="detail-box">
                <p class="detail-label">Visits</p>
                <h2 class="detail-value">VISITS</h2>
            </div>
            <div class="detail-box">
                <p class="detail-label">Created</p>
                <h2 class="detail-value">CREATED DATE</h2>
            </div>
            <div class="detail-box">
                <p class="detail-label">Updated</p>
                <h2 class="detail-value">UPDATED DATE</h2>
            </div>
            <div class="detail-box">
                <p class="detail-label">Server Size</p>
                <h2 class="detail-value">SERVER SIZE</h2>
            </div>
        </div>

        <div class="play-button-container">
            <a class="play-button" id="playbutton">Play</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
   <script>
        const button = document.getElementById("playbutton");
        async function GenerateAuthTicket() {
            var response = await fetch("/Login/NewAuthTicket", {
                method: "POST"
            });
            return await response.text();
        }

        button.addEventListener('click', async function() {
            var authticket = await GenerateAuthTicket();
            var authticket2 = await GenerateAuthTicket();
            var placeid = %PLACEIDHERE%
            window.location.href = `roblox-player-oldecs://1+launchmode:play+gameinfo:${authticket}+placelauncherurl:https://www.oldecs.com/game/placelauncher.ashx?t=${authticket2}&placeid=${placeid}+k:l`;
        });
    </script>
</body>
</html>
