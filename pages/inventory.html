    <style>



body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
        }
        .top-bar {
            background-color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: bold;
            font-size: 18px;
            color: #fff;
            margin-right: 20px;
        }

        .nav {
            display: flex;
            align-items: center;
        }

        .nav-item {
            margin-right: 10px;
        }

        .nav-item:last-child {
            margin-right: 0;
        }

        .nav-item a {
            text-decoration: none;
            color: #fff;
            padding: 5px;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        .nav-item a:hover,
        .nav-item a.active {
            border-color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #555;
            margin-right: 10px;
        }

        .user-username {
            font-weight: bold;
            font-size: 18px;
        }
        .user-membership {
            font-weight: bold;
            font-size: 18px;
        }

        .menu-icon {
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .menu-icon:hover {
            transform: rotate(90deg);
        }

        .menu-icon.tilt {
            transform: rotate(90deg) scale(1.1);
        }

        .menu-panel {
            background-color: #555;
            padding: 10px;
            border-radius: 5px;
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            text-align: center;
        }

        .menu-panel.open {
            display: block;
        }

        .menu-item {
            margin-bottom: 5px;
        }

        .menu-item a {
            text-decoration: none;
            color: #fff;
            padding: 5px;
            display: block;
            transition: background-color 0.3s ease;
        }
        .menu-item {

        }

        .items {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .item-box {
            width: 100px;
            height: 100px;
            background-color: #555;
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
